title: 关于我
description: 如果你想了解我，请阅读此页面。总结就是一个表面逗比内心沉闷的家伙。
content: |
  有一说一，没有很酷的程序员。大家都把精力和热情放在了日复一日的键盘中，留给自己一丁点的时间去发展一个长期的爱好。有限的时间里，生活的琐事和工作的压力会让人更愿意耍耍短视频来逃避一下。

  ### 关于我
  我叫金金，一直干web开发。原来是前端程序员，后来随着AI的浪潮，顺便也写写后端（没错，AI让我强的可怕）。除了coding，我还喜欢电子游戏。一般是LOL，然后就是一些上了年纪才会想起来的游戏，比如老滚5之类的。

  ### 过往经历
  2018年大学毕业于BJUT，好日子还没过上，就赶上了高房价、新冠和失业浪潮。
  </br>

  ### 能拿出手的东西
  06年时代风云人物...
  </br>
  08年感动中国人物...
  

